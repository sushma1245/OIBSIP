<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="To-Do.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List 2023</h1>
        <div class="form">
            <input type="text" id="task-input" placeholder="Enter a task">
            <button id="add-btn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="To-Do.js"></script>
</body>
</html>
